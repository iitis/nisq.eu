{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<h1 class="cover-heading text-center">Contact</h1>
<br>
<h3 class="text-left">Consortium management team</h3>
<br>
{% for leader in this.leaders %}

  {{ leader }}
</p>
{% endfor %}
<hr>

<h3 class="text-left">Group leaders</h3>
<br>
{% for gl in this.groups %}

<p class="text-justify">
  {{ gl }}
</p>
{% endfor %}
<hr>
{% endblock %}
