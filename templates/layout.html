<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="LP">
    <meta name="description" content="Near-term quantum computers:challenges, optimal implementations and applications">

    <title>{% block title %}Welcome{% endblock %} â€” nisq.eu</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ '/static/css/bootstrap.min.css' | asseturl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ '/static/css/cover.css' | asseturl }}" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">NTQC</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link {% if this._path == '/' %}active{% endif
              %}" href="{{ '/'|url }}">Home</a>
            {% for href, title in [
              ['/teams', 'Teams'],
              ['/publications', 'Publications'],
              ['/conferences', 'Conferences'],
              ['/contact', 'Contact'],
            ] %}
            <a class=" nav-link{% if this.is_child_of(href) %} active{% endif
              %}" href="{{ href|url }}">{{ title }}</a>
            {% endfor %}
          </nav>
        </div>
      </header>
      <br>
      <br>
      <main role="main" class="inner cover">
        {% block body %} {% endblock %}
      </main>
      <br>
      
      <footer class="mastfoot mt-auto">
        <div class="inner">

        	 <!--Grid row-->
    		<div class="row">

      			<!--Grid column-->
      			<div class="col-lg-3 col-md-12 mb-4">
	        		<!--Image-->
    	    		<div class="view overlay z-depth-1-half">
        	  			<img src="{{ '/static/images/eu1.png'|asseturl }}" class="img-fluid" alt="">
		        	</div>
			    </div>

			    <!--Grid column-->
      			<div class="col-lg-3 col-md-12 mb-4">
	        		<!--Image-->
    	    		<div class="view overlay z-depth-1-half">
        	  			<img src="{{ '/static/images/rp.png'|asseturl }}" class="img-fluid" alt="">
		        	</div>
			    </div>

			    <!--Grid column-->
      			<div class="col-lg-3 col-md-12 mb-4">
	        		<!--Image-->
    	    		<div class="view overlay z-depth-1-half">
        	  			<img src="{{ '/static/images/fnp.png'|asseturl }}" class="img-fluid" alt="">
		        	</div>
			    </div>

			    <!--Grid column-->
      			<div class="col-lg-3 col-md-12 mb-4">
	        		<!--Image-->
    	    		<div class="view overlay z-depth-1-half">
        	  			<img src="{{ '/static/images/eu2.png'|asseturl }}" class="img-fluid" alt="">
		        	</div>
			    </div>		    
      
			</div>
 
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
